<head>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {

      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;

  </style>

<body>
  <h2>ğŸ“Œ ì§€ì—­ë³„ í‰ê·  í™”ì¬ í”¼í•´ ê·œëª¨</h2>
  <svg id="bubble" width="900" height="600"></svg>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const data = __DATA_JSON__;

    const svg = d3.select("#bubble");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const tooltip = d3.select("#tooltip");

    // ğŸ”¥ log10 ìŠ¤ì¼€ì¼ ê¸°ë°˜ ìƒ‰ìƒ ìŠ¤ì¼€ì¼ ì •ì˜
    const color = d3.scaleSequential()
      .domain(d3.extent(data, d => Math.log10(d['í”¼í•´ë©´ì _í•©ê³„'] + 1)))
      .interpolator(d3.interpolateYlOrRd);  // ë” êµ¬ë¶„ê° ìˆëŠ” ìƒ‰ìƒ

    const size = d3.scaleSqrt()
      .domain(d3.extent(data, d => d['í‰ê· _í™”ì¬_ê·œëª¨']))
      .range([20, 90]);

    // ì´ˆê¸° ìœ„ì¹˜: ë°”ê¹¥ì—ì„œ ì•ˆìœ¼ë¡œ
    data.forEach(d => {
      const angle = Math.random() * 2 * Math.PI;
      const radius = 600 + Math.random() * 200;
      d.x = width / 2 + Math.cos(angle) * radius;
      d.y = height / 2 + Math.sin(angle) * radius;
    });

    const node = svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("r", d => size(d['í‰ê· _í™”ì¬_ê·œëª¨']))
      .attr("fill", d => color(Math.log10(d['í”¼í•´ë©´ì _í•©ê³„'] + 1)))
      .attr("stroke", "#fff")
      .attr("stroke-width", 1)
      .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded))
      .on("mouseover", (event, d) => {
        tooltip
          .html(`
            <strong>${d.GRNDs_SGG_NM}</strong><br>
            ğŸ”¥ í”¼í•´ë©´ì : ${d3.format(",.2f")(d['í”¼í•´ë©´ì _í•©ê³„'])} ha<br>
            ğŸš¨ í™”ì¬ê±´ìˆ˜: ${d3.format(",d")(d['í™”ì¬ê±´ìˆ˜'])}ê±´<br>
            ğŸ“ í‰ê· í”¼í•´: ${d3.format(",.2f")(d['í‰ê· _í™”ì¬_ê·œëª¨'])} ha`)
          .style("opacity", 1);
      })
      .on("mousemove", event => {
        tooltip
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseleave", () => {
        tooltip.style("opacity", 0);
      });

    const label = svg.selectAll("text")
      .data(data)
      .enter()
      .append("text")
      .text(d => d.GRNDs_SGG_NM)
      .attr("font-size", "11px")
      .attr("text-anchor", "middle")
      .attr("fill", d => {
        const lab = d3.lab(color(Math.log10(d['í”¼í•´ë©´ì _í•©ê³„'] + 1)));
        return lab.l > 60 ? "#000" : "#fff";
      });

    // ğŸ’¥ ë¹ ë¥´ê³  ë¶€ë“œëŸ½ê²Œ ì¤‘ì•™ìœ¼ë¡œ ëª¨ì´ëŠ” í˜
    const simulation = d3.forceSimulation(data)
      .alpha(1)
      .alphaDecay(0.05)
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX(width / 2).strength(0.3))
      .force("y", d3.forceY(height / 2).strength(0.3))
      .force("charge", d3.forceManyBody().strength(5))
      .force("collision", d3.forceCollide().radius(d => size(d['í‰ê· _í™”ì¬_ê·œëª¨']) + 2))
      .on("tick", () => {
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
        label
          .attr("x", d => d.x)
          .attr("y", d => d.y + 4);
      });

    function dragStarted(event, d) {
      if (!event.active) simulation.alpha(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
